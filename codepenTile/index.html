<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <img src="./space-galaxy.webp" alt="main image" width="100%" class="mainImg">
            </div>
            <div class="textBox">
                <div class="profile">
                    
                </div>
                <div>
                    <h2>Let's Explore the Space</h2>
                    <p>Welcome to Galaxy</p>
                </div>
            </div>
            <div class="hide">
                <div class="btn">
                    <img src="./heart.png" alt="heart" height="24" width="24">
                    <p>5</p>
                </div>
                <div class="btn">
                    <img src="./comment.png" alt="comment" height="24" width="24">
                    <p>32</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
